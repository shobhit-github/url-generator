
<h3>{{title}}</h3>

<div>
    <form name="generator">
        <label for="url">Enter Url</label>
        <input type="text" name="url" id="url" [(ngModel)]="url" [placeholder]="'Please enter url you want to generate'" />

        <input type="button" (click)="generateUrl(url)" value="Generate">

        <p>{{generatedUrl}}</p>
    </form>
</div>
